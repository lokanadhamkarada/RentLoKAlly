<section class="form-elegant">

  <!-- Grid row -->
  <div class="row">

      <!-- Grid column -->
      <div class="col-md-5 col-lg-3 col-xl-4" style="padding-left:60px;margin-top:71px;">

          <!--Form without header-->
          <div class="card">

              <div class="card-body mx-4">

                  <!--Header-->
                  <div class="text-center">
                      <h3 class="dark-grey-text mb-5"><strong></strong></h3>
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <label for="typeahead-config">Search Product:</label>
                    <input id="typeahead-config" type="text" class="form-control" [(ngModel)]="modelProduct" [ngbTypeahead]="product" />
                  </div>
                  <div class="md-form">
                    <label for="typeahead-config">Location:</label>
                    <input id="typeahead-config" type="text" class="form-control" [(ngModel)]="modelState" [ngbTypeahead]="search" />
                  </div>
                  <div class="md-form pb-3">
                  </div>
                </div>

              <!--Footer-->
              <div class="modal-footer mx-5 pt-3 mb-1">
                  <button type="submit" >Search</button>
              </div>

          </div>
          <!--/Form1 without header-->

      </div>
      <!-- Grid column -->

  </div>
  <!-- Grid row -->

</section>
