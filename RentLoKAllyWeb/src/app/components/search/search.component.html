<section class="form-elegant">

  <!-- Grid row -->
  <div class="row">

      <!-- Grid column -->
      <div class="col-md-5 col-lg-3 col-xl-4" style="margin-top:130px;">

          <!--Form without header-->
          <div class="card">

              <div class="card-body mx-4">

                  <!--Header-->
                  <div class="text-center">
                      <h3 class="dark-grey-text mb-5"><strong></strong></h3>
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <label for="typeahead-config">Search Product:</label>
                    <input id="typeahead-config" type="text" class="form-control" [(ngModel)]="modelProduct" [ngbTypeahead]="product" />
                  </div>
                  <div class="md-form">
                    <label for="typeahead-config">Location:</label>
                    <input id="typeahead-config" type="text" class="form-control" [(ngModel)]="modelState" [ngbTypeahead]="search" />
                  </div>
                <div class="md-form">
                  <label for="typeahead-config">Distance:</label>
                  <input id="typeahead-config" type="text" class="form-control" [(ngModel)]="modelDistance" [ngbTypeahead]="mile" />
                </div>
              </div>
            <!--Footer-->
            <div class="modal-footer">
              <button type="submit" style="margin-right: 40px">Search</button>
          </div>
            </div>


          </div>
          <!--/Form1 without header-->

      </div>
      <!-- Grid column -->


  <!-- Grid row -->

</section>
