<div>
    <div>
        User Name : <input type="text" [(ngModel)]="user.UserName" />
    </div>
    <div>
        Password : <input type="password" [(ngModel)]="user.Password" />
    </div>
    <div>
        <button (click)="validateUser()" *progressAware="{progressId: 'login_progress',replace:true, replaceWith: loading}">Log In</button>
    </div>
</div>

<ng-template #loading>Loading...</ng-template>
<span *progressAware="{progressId: 'login_progress'}">
    Loading...
</span>
